  <div class="container">
    <div class="col-md-9">
      <div class="clearfix">
        <h2 class="bottom-buffer pull-left">习题设计</h2>
      </div>
      <hr/>
    </div>
    <div class="panel-group col-md-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title ">题目内容</h3>
        </div>
        <div class="panel-body">
          <textarea id="question_content_editor">
            <p>请输入题目内容</p>
          </textarea>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">题目类型</h3>
        </div>
        <div class="panel-body">
          <form id = "question_types">
            <label class="radio-inline">
              <input type="radio" name="question_type" value='FI' checked="">填空题
            </label>
            <label class="radio-inline">
              <input type="radio" name="question_type" value='SE' disabled>自测题
            </label>
            <label class="radio-inline">
              <input type="radio" name="question_type" value='MC' disabled>选择题
            </label>
          </form>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title pull-left">题目答案</h3>
          <div class="btn-group pull-right">
            <button id="add_answer" class="btn btn-success btn-xs">添加答案</button>
          </div>
        </div>
        <div class="panel-body" id="answers">
          <script id="answer_0" type="text/x-handlebars-template">
            <div id={{answer_id}}>
              <div class="clearfix">
                <form class="form-inline pull-left">
                  <label>答案 {{the_x_answer}}: </label>
                  <div class="form-group">
                    <input type="text" class="form-control col-xs-5 col-md-3">
                  </div>
                  <div class="checkbox">
                    <label>正确答案？
                      <input type="checkbox" checked="">
                    </label>
                  </div>
                </form>
                <button type="button" id={{remove_anwser_button_id}} onclick=remove_answer(this.id) class="btn btn-danger pull-right left-buffer">删除</button>
                <button type="button" id={{edit_anwser_button_id}} onclick=edit_answer(this.id) class="btn btn-warning pull-right left-buffer">编辑</button>
              </div>
              <hr class="short-dark-line-break">
              <div id={{feedback_content}}>
                保存后显示答案反馈......
              </div>
              <div id={{editor_wrapper}}>
                <h5>答案反馈:</h5>
                <textarea id={{editor_id}}>
                </textarea>
                <button type="button" id={{save_anwser_button_id}} onclick=save_answer(this.id) class="btn btn-primary top-buffer">保存</button>
              </div>
              <hr/>
            </div>
          </script>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="clearfix">
            <h3 class="panel-title pull-left">分步骤提示</h3>
            <div class="btn-group pull-right">
              <button id="add_hint" class="btn btn-success btn-xs">添加提示</button>
            </div>
          </div>
        </div>
        <div class="panel-body" id="hints">
          <script id="hint_0" type="text/x-handlebars-template">
            <div id={{hint_id}}>
              <div class="clearfix">
                <h5 class="pull-left">提示 {{the_x_hint}}:</h5>
                <button type="button" id={{remove_hint_button_id}} onclick=remove_hint(this.id) class="btn btn-danger pull-right left-buffer">删除</button>
                <button type="button" id={{edit_hint_button_id}} onclick=edit_hint(this.id) class="btn btn-warning pull-right left-buffer">编辑</button>
              </div>
              <hr class="short-dark-line-break">
              <div id={{hint_content}}></div>
              <div id={{hint_editor_wrapper}}>
                <textarea id={{hint_editor_id}}>
                </textarea>
                <button type="button" id={{save_hint_button_id}} onclick=save_hint(this.id) class="btn btn-primary top-buffer">保存</button>
              </div>
              <hr/>
            </div>
          </script>
        </div>

      <div class="btn-group top-buffer">

  <script type="text/javascript">
  $('#add_hint').click(function() {
    // var source = $("#fill-in-question-template").html();
    // var template = Handlebars.compile(source);
    // var question_explanation_html = template(question_data);
    // $('#question_explain_main_content').html(question_explanation_html);
    var source = $("#hint_0").html();
    var template = Handlebars.compile(source);
    var count = parseInt($("#hints").children().last().attr('id').split("_")[1]);
    count = count + 1;
    var new_id_data = {
      the_x_hint: count,
      hint_id: "hint_" + count,
      hint_editor_id: "hint_editor_id_" + count,
      hint_editor_wrapper: "hint_editor_wrapper_id_" + count,
      hint_content: "hint_content_id_" + count,
      remove_hint_button_id: "remove_hint_button_id_" + count,
      edit_hint_button_id: "edit_hint_button_id_" + count,
      save_hint_button_id: "save_hint_button_id_" + count,
    };
    new_hint = template(new_id_data);
    $('#hints').append(new_hint);
    initSample(new_id_data["hint_editor_id"]);
    $("#" + new_id_data["edit_hint_button_id"]).hide();
    $("#" + new_id_data["hint_content"]).hide();
  });

  function remove_hint(button_id) {
    var corresponded_hint_div_id = "hint_" + button_id.split("id_")[1];
    $("#" + corresponded_hint_div_id).hide();
  }

  function save_hint(button_id) {
    var corresponded_hint_editor_wrapper_id = "hint_editor_wrapper_id_" + button_id.split("id_")[1];
    var corresponded_edit_hint_button_id = "edit_hint_button_id_" + button_id.split("id_")[1];
    var corresponded_hint_content_id = "hint_content_id_" + button_id.split("id_")[1];
    var corresponded_hint_editor_id = "hint_editor_id_" + button_id.split("id_")[1];

    feedback = CKEDITOR.instances[corresponded_hint_editor_id].getData();
    $("#" + corresponded_hint_editor_wrapper_id).hide();
    $("#" + corresponded_edit_hint_button_id).show();
    $("#" + corresponded_hint_content_id).html(feedback).show();
    MathJax.Hub.Queue(["Typeset", MathJax.Hub, corresponded_hint_content_id]);

  }

  function edit_hint(button_id) {
    var corresponded_hint_editor_wrapper_id = "hint_editor_wrapper_id_" + button_id.split("id_")[1];
    var corresponded_edit_anwser_button_id = "edit_anwser_button_id_" + button_id.split("id_")[1];
    var corresponded_feedback_content_id = "feedback_content_id_" + button_id.split("id_")[1];
    $("#" + corresponded_hint_editor_wrapper_id).show();
    $("#" + corresponded_edit_anwser_button_id).hide();
    $("#" + corresponded_feedback_content_id).hide();
  }


  $('#add_answer').click(function() {
    // var source = $("#fill-in-question-template").html();
    // var template = Handlebars.compile(source);
    // var question_explanation_html = template(question_data);
    // $('#question_explain_main_content').html(question_explanation_html);
    var source = $("#answer_0").html();
    var template = Handlebars.compile(source);
    var count = parseInt($("#answers").children().last().attr('id').split("_")[1]);
    count = count + 1;
    var new_id_data = {
      the_x_answer: count,
      answer_id: "answer_" + count,
      editor_id: "answer_feedback_editor_id_" + count,
      editor_wrapper: "editor_wrapper_id_" + count,
      feedback_content: "feedback_content_id_" + count,
      remove_anwser_button_id: "remove_anwser_button_id_" + count,
      edit_anwser_button_id: "edit_anwser_button_id_" + count,
      save_anwser_button_id: "save_anwser_button_id_" + count,
    };
    new_answer = template(new_id_data);
    $('#answers').append(new_answer);
    initSample(new_id_data["editor_id"]);
    $("#" + new_id_data["edit_anwser_button_id"]).hide();
    $("#" + new_id_data["feedback_content"]).hide();
  });
  $('#add_answer').click();

  function remove_answer(button_id) {
    var corresponded_answer_div_id = "answer_" + button_id.split("id_")[1];
    $("#" + corresponded_answer_div_id).hide();
  }

  function save_answer(button_id) {
    var corresponded_editor_wrapper_id = "editor_wrapper_id_" + button_id.split("id_")[1];
    var corresponded_edit_anwser_button_id = "edit_anwser_button_id_" + button_id.split("id_")[1];
    var corresponded_feedback_content_id = "feedback_content_id_" + button_id.split("id_")[1];
    var corresponded_feedback_editor_id = "answer_feedback_editor_id_" + button_id.split("id_")[1];

    feedback = CKEDITOR.instances[corresponded_feedback_editor_id].getData();
    $("#" + corresponded_editor_wrapper_id).hide();
    $("#" + corresponded_edit_anwser_button_id).show();
    $("#" + corresponded_feedback_content_id).html(feedback).show();
    MathJax.Hub.Queue(["Typeset", MathJax.Hub, corresponded_feedback_content_id]);

  }

  function edit_answer(button_id) {
    var corresponded_editor_wrapper_id = "editor_wrapper_id_" + button_id.split("id_")[1];
    var corresponded_edit_anwser_button_id = "edit_anwser_button_id_" + button_id.split("id_")[1];
    var corresponded_feedback_content_id = "feedback_content_id_" + button_id.split("id_")[1];
    $("#" + corresponded_editor_wrapper_id).show();
    $("#" + corresponded_edit_anwser_button_id).hide();
    $("#" + corresponded_feedback_content_id).hide();

  }

  // 应用 ID，用来识别应用
  var APP_ID = '704UYMbXDunavhohFCcpNeWQ-gzGzoHsz';

  // 应用 Key，用来校验权限（Web 端可以配置安全域名来保护数据安全）
  var APP_KEY = 'Q7R3U6AhiNNTA5YT4fLUyQqJ';

  // 初始化
  AV.init({
      appId: APP_ID,
      appKey: APP_KEY,
  });


  $("#submit_question").click(function(){
    var QuestionObject = AV.Object.extend('New_Question');
    var question = new QuestionObject();

    var question_type = $('input[name=question_type]:checked', '#question_types').val();
    var question_content = CKEDITOR.instances['question_content_editor'].getData();
    var hints = $("div[id^='hint_content_id_']:visible");
    var hints_content = [];
    for (i = 0; i < hints.length; i++) {
      hints_content.push(hints[i].innerHTML);
    }

    var answers = $("div[id^='answer_']:visible input");
    var feedback = $("div[id^='answer_']:visible div[id^=feedback_content]");
    var possible_answers = {correct_answers:[], feedback_for_correct_answers:[]};
    var possible_wrong_answers = {wrong_answers:[], hint_for_wrong_answers:[]};
    for (i = 0; i < feedback.length; i=i+1) {
      if (answers[2*i+1].checked) { // 是正确答案 checkbox checked
        possible_answers['correct_answers'].push(answers[2*i].value);
        possible_answers['feedback_for_correct_answers'].push(feedback[i].innerHTML);
      } else {
        possible_wrong_answers['wrong_answers'].push(answers[2*i].value);
        possible_wrong_answers['hint_for_wrong_answers'].push(feedback[i].innerHTML);
      }
    }

    var question_data = {
        type: question_type,
        content: question_content,
        img_src: [""],
        possible_answers: possible_answers,
        possible_wrong_answers: possible_wrong_answers,
        hints: hints_content,
        video_url: "#",
        knowledge_components: ["KC_1", "KC_2"],
    };

    question.save(question_data).then(function() {
      console.log('question data uploaded');
    }).catch(function(err) {
      console.log('error:' + err);
    });

  });
  </script>
