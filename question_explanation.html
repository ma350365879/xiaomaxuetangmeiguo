    <![endif]-->

<body data-gr-c-s-loaded="true">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">导航栏</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">小马学堂</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
        <ul class="nav navbar-nav">
          <li><a href="index.html">首页</a></li>
          <li><a href="mistake_collection.html">我的错题集</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">登陆</a></li>
          <li><a href="#">注册</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">
    <div id='question_explain_main_content'>
    </div>
    <script id="fill-in-question-template" type="text/x-handlebars-template">
      <div>
        <div id='question-main-information-area'>
          <div class="row">
            <div class='col-md-10 col-xs-12 text-left question_id'>题号：{{UID}}</div>
            <br/>
            <div class='col-md-10 col-xs-12 text-left' id='question_content'>
            </div>
            <br/>
          </div>
          <div id='correct_answer_feedback_container' class='container '>
          </div>
          <div id='hint_container' class='container '>
          </div>
          <div id='wrong_answer_feedback_container' class='container '>
          </div>
        </div>
        <!--question-main-information-area-->
        <div id='question-explanation-interaction-area'>
          <div class="top-buffer">
            <a href="#">视频讲解</a>
          </div>
          <div>
            <hr class='short-dark-line-break col-xs-offset-0 col-sm-offset-0 col-md-offset-0' />
          </div>
          <div class="row top-buffer">
            <div class="col-md-5 col-xs-10 col-sm-8">
              <input type="text" class="form-control" id="user_answer_input" placeholder="在此框内输入答案">
            </div>
          </div>
          <div id='immediate-feedback' class="top-buffer">
          </div>
          <div id='button-area' class="top-buffer">
            <div>
              <button type="button" class="btn btn-warning btn-sm" id='hint'>提示</button>
              <button type="button" class="btn btn-primary btn-sm" id='submit'>提交</button>
              <button type="button" class="btn btn-success btn-sm" id='next-question'>下一题</button>
            </div>
          </div>
          <div id='relevant-knowledge-components' class="top-buffer">
            相关知识点：
            <ul>
              {{#each knowledge_components}}
              <li>{{this}}</li>
              {{/each}}
            </ul>
          </div>
        </div>
        <!--question-explanation-interaction-area-->
      </div>
    </script>
  </div>
  <!-- /container -->
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="./js/jquery.min.js"></script> 
  <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
  
  <script src="./js/question_explanation_page.js"></script>
 
</script>
  <script src="./js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="./js/ie10-viewport-bug-workaround.js"></script>
</body>

</html>
